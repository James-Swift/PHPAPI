<script type="text/javascript" src="../submodules/forge-sha256/build/forge-sha256.min.js"></script>
<script type="text/javascript" src="../swdapi-client.js"></script>
<script type="text/javascript">
    
    //Create api instance
    var api = swdapi.client(
        
        //Set url of endpoint
        "api.php",
    
        //Send optional config
        {
        
            /* OPTIONAL
             Give the client a name that the user will recognize (if possible)
             such as "Front office", "Andrea's laptop".
            
             SWDAPI will then register the client with this name if it is not already
             registered. If it has already been registered, no action is taken.
            */
            "defaultClientName":"SWDAPI Test Client - " + navigator.userAgent
            
            
            /* OPTIONAL
             Forceably update the client name (and register the client if not already registered)
            
             If the client has specified their own name, it will be overwritten. If the 
             name matches what is stored locally, no update will be sent to the server.
            
            "setClientName":"SWDAPI Test Client - " + navigator.userAgent
            */
        
        }
    );
    
    //Send a basic request
    api.request(
        
        //Method name
        "ping",
        
        //Data to send
        null,
    
        //Optional callback when response is received
        function(data){
            
            //Dump response into div below
            document.getElementById("output").innerHTML = data;
        },
        
        //Optional callback when none-200 response is received
        console.log
    );    
    
</script>
<div id="output"></div>
